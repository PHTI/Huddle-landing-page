<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>

    <div class="body">
      <div class="background">
        <div class="images">
          <img class="logo" src="images/logo.svg" alt="logo">
          <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
        </div>
        <div class="texts">
          <h1 class="title">Build The Community Your Fans Will Love</h1>

          <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <button class="register" type="submit">Register</button>
          
        </div>
        <div class="social">
          <a href=""><img src="images/logo-facebook.svg" alt=""></a>
          <a href=""><img src="images/logo-twitter.svg" alt=""></a>
          <a href=""><img src="images/logo-instagram.svg" alt=""></a>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/PHTI" target="_blank">Paulo Henrique</a>.
    </p>
  </footer>
</body>

</html>
